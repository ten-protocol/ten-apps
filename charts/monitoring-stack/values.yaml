# Global monitoring configuration
mimir:
  # Mimir endpoint URL (without /api/v1/push)
  url: "https://mimir.ten.xyz"
  # Basic auth credentials - Set these via ArgoCD UI parameters
  auth:
    username: ""
    password: ""

# Tempo configuration for distributed tracing
tempo:
  enabled: false
  # Tempo OTLP endpoint (include port and protocol)
  url: "tempo.ten.xyz:4317"

# Kube-state-metrics configuration
kube-state-metrics:
  enabled: true

# Node-exporter configuration  
node-exporter:
  enabled: true

# Grafana Agent configuration
grafana-agent:
  enabled: true
  agent:
    mode: flow
    configMap:
      create: false
      name: grafana-agent-config
  
  controller:
    type: daemonset
