apiVersion: v1
kind: Service
metadata:
  name: {{ include "ten-gateway.fullname" . }}-backend
  labels:
    {{- include "ten-gateway.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
  annotations:
    argocd.argoproj.io/sync-options: "Delete=false" 
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.backend.ports.http }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.backend.ports.https }}
      targetPort: https
      protocol: TCP
      name: https
    - port: {{ .Values.backend.ports.websocket81 }}
      targetPort: https
      protocol: TCP
      name: websocket81
  selector:
    {{- include "ten-gateway.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
