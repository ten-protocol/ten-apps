{{- if .Values.enclave.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ten-node.fullname" . }}-enclave
  labels:
    app: {{ .Release.Name }}-enclave
    {{- include "ten-node.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := .Values.enclave.secretEnv }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- end }}