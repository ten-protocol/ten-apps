apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "ten-node.fullname" . }}-node-secrets
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStore.name | quote }}
    kind: {{ .Values.externalSecrets.secretStore.kind | quote }}
  target:
    name: {{ include "ten-node.fullname" . }}-node-secrets
    creationPolicy: Owner
  data:
    {{- range $secretKey, $vaultKey := .Values.externalSecrets.secretMappings }}
    - secretKey: {{ $secretKey | quote }}
      remoteRef:
        key: {{ $vaultKey | quote }}
    {{- end }}