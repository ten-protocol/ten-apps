{{- if not .Values.externalSecrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ten-node.fullname" . }}-node-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "ten-node.name" . }}-secrets
    helm.sh/chart: {{ include "ten-node.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "-15"
type: Opaque
data:
  # PostgreSQL connection URI for cleanup job
  HOST_DB_POSTGRESHOST: {{ printf "postgresql://postgres:%s@postgresql:5432" .Values.secrets.postgresPassword | b64enc | quote }}
  # Node private key
  NODE_PRIVATEKEY: {{ .Values.secrets.nodePrivateKey | b64enc | quote }}
  # L1 RPC URL
  L1_RPC_URL: {{ .Values.secrets.l1RpcUrl | b64enc | quote }}
{{- end }}
