{{- if .Values.priorityClass.create }}
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: {{ .Values.priorityClass.name | default (printf "%s-high-priority" (include "ten-node.fullname" .)) }}
  labels:
    {{- include "ten-node.labels" . | nindent 4 }}
value: {{ .Values.priorityClass.value | default 1000000 }}
globalDefault: {{ .Values.priorityClass.globalDefault | default false }}
preemptionPolicy: {{ .Values.priorityClass.preemptionPolicy | default "PreemptLowerPriority" }}
description: {{ .Values.priorityClass.description | default "High priority class for ten-node workloads" | quote }}
{{- end }}
