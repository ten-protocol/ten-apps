
enclave:
    image:
        repository: testnetobscuronet.azurecr.io/obscuronet/uat_enclave
        tag: "latest"
    nodeSelector:
        kubernetes.io/hostname: aks-sgxpool-23084093-vmss000000

    secretEnv:
        ENCLAVE_DB_SQLITEPATH: ""

host:
    image:
        repository: "testnetobscuronet.azurecr.io/obscuronet/uat_host"
        tag: "latest"
    fqdn: uat-testnet-sequencer.ten.xyz
edb:    
    nodeSelector:
        kubernetes.io/hostname: aks-sgxpool-23084093-vmss000000
config:
    network:
        chainid: 443
        genesisjson: '{}'
        batch:
            interval: 1s
            maxinterval: 1s
            maxsize: 56320
        gas:
            basefee: "1000000000"
            mingasprice: "1000000000"
            paymentaddress: "0xd6C9230053f45F873Cb66D8A02439380a37A4fbF"
            batchexecutionlimit: "30000000"
            localexecutioncap: "300000000000"
        l1:
            chainid: "11155111"
            blocktime: 15s
            starthash: "0x079aee457ed19ef37341edb88bc7ffafe3e2e576080fdbcf6c31aac36cb60517"
            l1contracts:
                messagebus: "0x1661615679747f218518074Fc7Cb39BBbC1eb607"
                bridge: "0xF6A4e670cbb9ac8a647c345b425c75234E92710e"
                crosschain: "0xe13fb81486d5635EBF6339e854558fCff4d3BC1F"
                rollup: "0x447a7ad662891F675e424c3b0e87bA95D969661d"
                enclaveRegistry: "0x3E7FC3FdF46e4950b8a4e405Fa0F6aA38aE42A98"
                networkConfig: "0x41432483BB3bE5307d4a445244cFC902eBA70b62"
        rollup:
            interval: 15m0s
            maxinterval: 10m0s
            maxsize: 131072
        sequencer:
            p2paddress: uat-testnet-sequencer.ten.xyz:10000
            systemcontractsupgrader: "0x11431A88Fc53F3eE5Ae263067F96EAF91A0f0974"
        crosschain:
            interval: 6s
    node:
        nodetype: "sequencer"
        name: "obscuronode"
        isgenesis: true
    host:
        db:
            useinmemory: false
            sqlitepath: ""
        debug:
            enablemetrics: true
            metricshttpport: 0
            enableprofiler: false
            enabledebugnamespace: true
        enclave:
            rpcaddresses:
                - obscuronode-enclave:11001
            rpctimeout: 10s
        l1:
            websocketurl: "ws://sepolia-l1-node-02.uksouth.cloudapp.azure.com:81?id=tenuserpwd"
            l1beaconurl: "https://ethereum-sepolia-beacon-api.publicnode.com"
            l1blobarchiveurl: "https://eth-beacon-chain-sepolia.drpc.org/rest/"
            rpctimeout: 15s
        log:
            level: 3
            path: sys_out
        p2p:
            isdisabled: false
            bindaddress: 0.0.0.0:10000
            timeout: 10s
        rpc:
            address: 0.0.0.0
            enablehttp: true
            httpport: 8085
            enablews: true
            wsport: 8089
    enclave:
        simulation: false
        enableattestation: true
        db:
            useinmemory: false
            edgelessdbhost: obscuronode-edgelessdb
            sqlitepath: ""
        debug:
            enabledebugnamespace: true
            enableprofiler: false
        l1:
            enableblockvalidation: false
            genesisjson: []
        log:
            level: 3
            path: sys_out
        rpc:
            bindaddress: 0.0.0.0:11001
            timeout: 5s
externalSecrets:
  enabled: true
  secretMappings:
    NODE_PRIVATEKEY: "UAT-SEQUENCER-NODE-PRIVATEKEY" #Private key of the node