apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://your.repo.url.git
    targetRevision: HEAD
    path: helm/app1                        # <-- Path to actual chart
    helm:
      valueFiles:
        - env/non-prod/dev/app1/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: app1
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
