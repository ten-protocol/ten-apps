apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: non-prod-root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://your.repo.url.git
    targetRevision: HEAD
    path: env/non-prod/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
