apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testnet-sequencer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ten-protocol/ten-apps.git
    targetRevision: main
    path: charts/ten-node             # <-- Path to actual chart
    helm:
      valueFiles:
        - ../../nonprod-argocd-config/apps/envs/testnet/valuesFile/values-testnet-sequencer.yaml
        - ../../nonprod-argocd-config/apps/envs/testnet/valuesFile/l1-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: testnet
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
